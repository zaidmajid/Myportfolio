<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Muhammad Zaid Majid</title>
    <link rel="stylesheet" href="skillsStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <section id="skills" class="section animate__animated animate__fadeInUp slow-animation">
        <br>
        <div class="container">
            <h2>Skills</h2>
            <div class="skills-container">
                <div class="skill animate__animated animate__fadeInLeft">
                    <img src="images/python_logo.png" alt="Python Logo">
                    <p>Python</p>
                </div>
                <div class="skill animate__animated animate__fadeInLeft animate__delay-1s">
                    <img src="images/javaScript.png" alt="JavaScript Logo">
                    <p>JavaScript</p>
                </div>
                <div class="skill animate__animated animate__fadeInLeft animate__delay-2s">
                    <img src="images/nodejs.png" alt="Node.js Logo">
                    <p>Node.js</p>
                </div>
                <div class="skill animate__animated animate__fadeInLeft animate__delay-3s">
                    <img src="images/mysql.png" alt="MySQL Logo">
                    <p>MySQL</p>
                </div>
                <div class="skill animate__animated animate__fadeInLeft animate__delay-4s">
                    <img src="images/mongodb.png" alt="MongoDB Logo">
                    <p>MongoDB</p>
                </div>
                <div class="skill animate__animated animate__fadeInLeft animate__delay-5s">
                    <img src="images/css.png" alt="CSS Logo">
                    <p>CSS</p>
                </div>
                <div class="skill animate__animated animate__fadeInLeft animate__delay-6s">
                    <img src="images/react.png" alt="React Logo">
                    <p>React</p>
                </div>
            </div>
            <h2>Soft Skills</h2>
            <div class="skills-container">
                <div class="skill animate__animated animate__fadeInRight">

                    <p>Communication</p>
                </div>
                <div class="skill animate__animated animate__fadeInRight animate__delay-1s">

                    <p>Teamwork</p>
                </div>
                <div class="skill animate__animated animate__fadeInRight animate__delay-2s">

                    <p>Problem Solving</p>
                </div>
                <div class="skill animate__animated animate__fadeInRight animate__delay-3s">

                    <p>Adaptability</p>
                </div>
                <div class="skill animate__animated animate__fadeInRight animate__delay-4s">
                    <p>Creativity</p>
                </div>
                <div class="skill animate__animated animate__fadeInRight">

                    <p>Leadership</p>
                </div>
            </div>
        </div>
    </section>
    <div class="bg-square"></div>
    <div class="bg-square"></div>
    <div class="bg-square"></div>
</body>

</html>
